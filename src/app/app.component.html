<!--The content below is only a placeholder and can be replaced.-->

<div fxLayout="row">

  <div fxFlex="1 1 0"></div>

  <div fxFlex="0 1 1200px">

    <div style="text-align:center">
      <mat-toolbar>
        <div fxLayout="column">
          <div>
            <img class="logo" src="assets/LogoRGB_White_Color.svg" alt="Northern Bitcoin" width="180">
          </div>
          <div>
            <p class="heading-text">Mining revenue calculator</p>
          </div>
        </div>

      </mat-toolbar>

      <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>

      <router-outlet></router-outlet>

    </div>
  </div>

  <div fxFlex="1 1 0"></div>

</div>

<div class="footer">
  <div fxLayout="column">
    <div>
      <img src="assets/northernbitcoin_w.svg" alt="Northern Bitcoin" width="80">
    </div>
    <div>
      <a href="https://northernbitcoin.com/impressum/">Impressum</a>
    </div>
  </div>
</div>
